name: Scheduled build

on:
  schedule:
  - cron:  '05 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger our build webhook on Netlify
      run: >-
        curl
        -X POST
        -d {}
        ${NETLIFY_CRON_BUILD_HOOK}
      env:
        NETLIFY_CRON_BUILD_HOOK: "https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_CRON_BUILD_HOOK }}"
